language: java
jdk: oraclejdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_9a63a01ca8a5_key -iv $encrypted_9a63a01ca8a5_iv
  -in codesigning/codesigning.asc.enc -out codesigning/codesigning.asc
  -d
install: mvn install -DskipTests=true -B
before_script:
- gpg --fast-import codesigning/codesigning.asc
script:
- mvn test -P !build-extras -B
- if [ $TRAVIS_TEST_RESULT -eq 0 ]; then mvn deploy -P sign,build-extras --settings
  codesigning/mvnsettings.xml; fi
